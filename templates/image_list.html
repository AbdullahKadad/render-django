{% extends "base.html" %}

{% block title %}Image List{% endblock %}

{% block content %}
<h1 class="my-4">Image List</h1>
<div class="row">
    {% for image in images %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href="{% url 'image_detail' image.pk %}">
                <img class="card-img-top" src="{{ image.preview_url }}" alt="Image">
            </a>
            <div class="card-body d-flex flex-column justify-content-between">
                <h4 class="card-title">
                    <a href="{% url 'image_detail' image.pk %}">{{ image.tags }}</a>
                </h4>
                <p class="card-text">Views: {{ image.views }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
